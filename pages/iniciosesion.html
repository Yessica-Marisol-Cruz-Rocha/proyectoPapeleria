<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>
<body>
    <section>
        <h3>Papeleria Alco</h3>
        <form action="">
            <fieldset>
                <legend>Inicia Sesión</legend>
                <div>
                    
                </div>
                
                <div>
                    <label for=""> Correo: </label>
                    <input type="email" placeholder="Ingresa email">
                </div>
                <div>
                <label for=""> Contraseña </label>
                        <!--Label funciona para los títulos de la casilla del formulario-->
                    <input type="password" placeholder="Ingresa Contraseña">
                        <!--input y sus propiedades type y placeholder indican que poner en cada casilla, input es para agregar una barra de información-->
                
                <!--Textarea significa que va a recibir mucho texto-->
                </div>

                <!--*las propiedades checkbox, radio, email, tel, entre otras, sirven para llenar el formulario segun el tipo-->
                <input type="submit" value="Iniciar Sesión">
                <!--Es otra forma de poner un boton <input type="submit" value="Mandar">-->

                <h2>¿No tienes cuenta?</h2>
                <section>
                    <form action="">
                        <fieldset>
                            <legend>Registrarse</legend>
                            <div>
                                <label for=""> Nombre: </label>
                                    <!--Label funciona para los títulos de la casilla del formulario-->
                                <input type="text" placeholder="Ingresa nombre">
                                    <!--input y sus propiedades type y placeholder indican que poner en cada casilla, input es para agregar una barra de información-->
                            </div>
                            <div>
                                <label for=""> Teléfono: </label>
                                <input type="tel" placeholder="Ingresa teléfono">
                            </div>
                            <div>
                                <label for=""> Correo: </label>
                                <input type="email" placeholder="Ingresa email">
                            </div>
                            <div>
                                <label for=""> Contraseña </label>
                                <input type="password" placeholder="Ingresa una contraseña de 8 caracteres">
                                
                            </div>
                            
                            <!--*las propiedades checkbox, radio, email, tel, entre otras, sirven para llenar el formulario segun el tipo-->
                            <input type="submit" value="Mandar">
                            <!--Es otra forma de poner un boton <input type="submit" value="Mandar">-->
            
            
            
                        </fieldset>
                    </form>
                </section>




            </fieldset>
        </form>
    </section>
</body>
</html>
